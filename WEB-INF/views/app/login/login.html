<div id="loginModal" class="modal fade" role="dialog"
	ng-controller="LoginController as login">
	<div class="modal-dialog modal-sm">
		<!-- Modal content -->
		<div class="modal-content">
			<div class="modal-body">
				<div class="loginbox">
					<div class="panelDiv panel-default topMargin">
						<div class="cigniti_logo"></div>
						<div class="login-header">Login to your account</div>
						<br>
						<div class="row">
							<form name="form" role="form">

								<div style="margin-bottom: 25px" class="input-group"
									ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input id="username" name="username" ng-model="login.username"
										type="text" class="form-control" placeholder="Username">
									<span
										ng-show="form.username.$dirty && form.username.$error.required"
										class="help-block">Username is required</span>
								</div>

								<div style="margin-bottom: 25px" class="input-group"
									ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
									<span class="input-group-addon"><i class="fa fa-key"></i></span><input
										id="password" type="password" class="form-control"
										ng-model="login.password" name="password"
										placeholder="Password" required> <span
										ng-show="form.password.$dirty && form.password.$error.required"
										class="help-block">Password is required</span>
								</div>
								<div class="row">
									<h4 class="text-danger">{{message}}</h4>
								</div>
								<div align="right">
									<button type="submit" ng-disabled="form.$invalid"
										class="btn loginBtn btn-block" ng-click="login.authenticate()">Login</button>

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
			</div>
		</div>

	</div>
</div>
